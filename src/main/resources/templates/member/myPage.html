<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/member/myPage.css}">
</head>

<body>
<div th:include="/include/header.html"></div>
<div class="container">
    <header>
        <p id="title">마이페이지</p>
    </header>
    <section>
        <div id="left">
            <div id="myProfile">
                <div id="ratingImg">
                    <img th:src="@{/image/high.png}" alt="금메달">
                </div>
                <div id="profilePhoto">
                    <div id="circle">
                        <div id="photo">
                            <img th:src="@{/image/user.png}" alt="기본 프로필 사진">
                        </div>
                    </div>
                </div>
                <div id="name">
                    홍길동
                </div>
                <div id="modify">
                    프로필 수정
                </div>
            </div>
            <div id="myCount">
                <div id="like">
                    <img th:src="@{/image/like.png}" alt="좋아요">
                    <p>16</p>
                </div>
                <div id="post">
                    <img th:src="@{/image/post.png}" alt="게시물">
                    <p>16</p>
                </div>
                <div id="chat">
                    <img th:src="@{/image/chat.png}" alt="채팅">
                    <p>16</p>
                </div>
            </div>
            <p id="withdraw">탈퇴</p>
        </div>
        <div id="right">
            <div id="info">
                <div>
                    20대
                </div>
                <div>
                    남자
                </div>
            </div>
            <div id="mbti">
                <p>나의 여행 유형</p>
                <p id="userMbti">ENFP</p>
                <div id="mbtiBox">
                    <div class="box">
                        사람 많은 도시파
                    </div>
                    <div class="box">
                        상상대로 모험파
                    </div>
                    <div class="box">
                        감성파
                    </div>
                    <div class="box">
                        끌리는대로 행동파
                    </div>
                </div>
            </div>
            <div id="myPost">
                <div id="more">
                    <p>나의 게시물</p>
                    <p id="postMore">더보기</p>
                </div>
                <ul>
                    <li>[모집] 제주도로 떠날 사람 구합니다.</li>
                    <li>[모집] 제주도로 떠날 사람 구합니다.</li>
                    <li>[모집] 제주도로 떠날 사람 구합니다.</li>
                    <li>[모집] 제주도로 떠날 사람 구합니다.</li>
                    <li>[모집] 제주도로 떠날 사람 구합니다.</li>
                </ul>
            </div>
        </div>
    </section>
</div>
</body>

</html>
