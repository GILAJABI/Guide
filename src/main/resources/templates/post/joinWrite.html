<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모집 등록</title>
    <link rel="stylesheet" th:href="@{/css/post/write.css}">
</head>
<body>
<div th:include="/include/header.html"></div>
<div id="container">
    <h1>모집 작성</h1>
    <input name="title" type="text" placeholder="제목을 입력하세요"> <br>
    <div class="input-group">
        <input name="money" type="text" placeholder="예상 지출">
        <input name="money" type="number" placeholder="희망 인원">
    </div>
    <textarea name="umemo" cols="40" rows="4" placeholder="내용을 입력하세요"></textarea> <br><br>
    <div class="ddd">
        <label for="profile-image">사진 첨부</label>
        <div class="my-image-container">
            <div class="my-image">
                <label for="select" class="file-upload-label">
                    <img id="profile-image" th:src="@{/image/camera.png}" alt="프로필이미지">
                </label>
                <div class="file-upload-container">
                    <input id="select" type="file" accept="image/png" required="required"
                           onchange='handleImageUpload(event)'/>
                </div>
            </div>
        </div>

        <div class="travel-plan">
            <label for="start_date">여행 기간</label>
            <p>
                <input type="date" id="start_date" name="start_date">
                <input type="date" id="end_date" name="end_date">
            </p>
        </div>
    </div>

    <div class="address-container">
        <input type="text" name="road_address" id="sample6_address" placeholder="위치">
        <button class="btn btn-sm btn-primary" type="button" onclick="sample6_execDaumPostcode()">검색</button>
    </div>

    <input type="hidden" name="location_x" id="sample6_latitude" value="">
    <input type="hidden" name="location_y" id="sample6_longitude" value="">
    <div id="map" style="width:500px;height:350px;"></div>
    <button type="submit">글쓰기 완료</button>
</div>
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/js/post/write.js}"></script>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f982e13e4f6fb5fa544e2ca4883ced76&libraries=services"></script>
<script th:src="@{/js/post/mapFindLoc.js}"></script>
</body>

</html>
