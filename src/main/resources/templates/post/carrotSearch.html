<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래-메인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/post/carrotMain.css}">
</head>

<body>
<div th:include="/include/header.html"></div>
<div class="container">
    <div id="selectMenu">
        <a th:href="@{/post/joinMain}">모집</a>
        <a th:href="@{/post/reviewMain}">후기</a>
        <a th:href="@{/post/carrotMain(sort='registerDate')}" style="color:#FF6392">거래</a>
    </div>
    <div id="selectMenu2">
        <div id="sortMenu">
            <a href="#" class="filter-link" th:href="@{/post/carrotMain}">최신순</a>
            <a href="#" class="filter-link" th:href="@{/post/carrotMain/view}">많이 본 순</a>
            <a href="#" class="filter-link" th:href="@{/post/carrotMain/comments}">댓글순</a>
        </div>
        <div id="use">
            <form th:action="@{/post/carrotMain/search}" method="get">
                <input type="text" name="searchValue" id="searchInp" placeholder="검색어를 입력하세요">
                <input type="hidden" name="postType" value="Carrot">
                <button type="submit" id="searchBtn">
                    <img th:src="@{/image/searchBtn.png}" alt="검색 버튼">
                </button>
            </form>
            <a th:href="@{/post/carrotWrite}">
                <button type="submit" id="postBtn">글쓰기</button>
            </a>
        </div>
    </div>
    <section>
        <div th:if="${posts.isEmpty()}">
            <p>게시물이 존재하지 않습니다.</p>
        </div>
        <div th:each="post : ${posts}" class="carrotBox" th:if="${not posts.isEmpty()}">
            <div class="image-section">
                <a th:href="@{/post/carrotDetail/{postId}(postId=${post.postId})}">

                <img th:if="${post.imageDTOs != null && !post.imageDTOs.isEmpty()}"
                         th:src="@{'/api/photo/' + ${post.imageDTOs[0].uuid} + '_' + ${post.imageDTOs[0].fileName}}"
                         alt="사용자가 게시한 이미지"
                         th:onerror="@{/images/default.jpg}">
                    <img th:if="${post.imageDTOs == null || post.imageDTOs.isEmpty()}"
                         src="@{/images/default.jpg}" alt="Default Image">
                </a>
            </div>
            <div class="text-section">
                <span class="board-title" th:text="${post.title}">거래 제목</span>
                <div class="additional-text">
                    <p id="dateCSS">[[${#temporals.format(post.registerDate, 'yyyy-MM-dd')}]]</p>
                    <p th:text="${post.commentCount} + ' replies'">댓글수</p>
                    <p th:text="${post.views} + ' views'">조회수</p>
                </div>
            </div>
        </div>
    </section>

    <div class="container mt-3" th:if="${not posts.isEmpty()}">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <!-- 이전 페이지 버튼 -->
                <li class="page-item" th:classappend="${!posts.hasPrevious()} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/post/carrotMain/search(page=${posts.number}, size=${posts.size}, sort=${sort}, searchValue=${searchValue}, postType=${postType})}" th:unless="${!posts.hasPrevious()}">Previous</a>
                </li>
                <!-- 페이지 번호 버튼들 -->
                <th:block th:each="i : ${#numbers.sequence(1, posts.totalPages)}">
                    <li class="page-item" th:class="${posts.number == i} ? 'active' : ''">
                        <a class="page-link" th:href="@{/post/carrotMain/search(page=${i}, size=${posts.size}, sort=${sort}, searchValue=${searchValue}, postType=${postType})}" th:text="${i}"></a>
                    </li>
                </th:block>
                <!-- 다음 페이지 버튼 -->
                <li class="page-item" th:classappend="${!posts.hasNext()} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/post/carrotMain/search(page=${posts.number + 2}, size=${posts.size}, sort=${sort}, searchValue=${searchValue}, postType=${postType})}" th:if="${posts.hasNext()}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<footer>
    <div th:include="/include/footer.html"></div>
</footer>
</body>
</html>
