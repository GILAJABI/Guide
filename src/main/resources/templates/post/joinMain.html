<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모집-메인</title>
    <link rel="stylesheet" th:href="@{/css/post/joinMain.css}">
    <script th:src="@{/js/post/joinMain.js}"></script>
</head>

<body>
<div th:include="/include/header.html"></div>
<div class="container">
    <header>
        <div id="selectMenu">
            <a th:href="@{/post/joinMain}" style="color:#FF6392">모집</a>
            <a th:href="@{/post/reviewMain}">후기</a>
            <a th:href="@{/post/carrotMain}">상품</a>
        </div>
        <div id="selectMenu2">
            <div id="sortMenu">
                <a href="#" class="filter-link">최신순</a>
                <a href="#" class="filter-link">인기순</a>
                <a href="#" class="filter-link">많이 본 순</a>
                <a href="#" class="filter-link">댓글순</a>
            </div>
            <div id="use">
                <form>
                    <input type="text" name="query" id="searchInp">
                    <button type="submit" id="searchBtn">
                        <img th:src="@{/image/searchBtn.png}" alt="검색 버튼">
                    </button>
                </form>
                <button type="submit" id="postBtn"> + 올리기</button>
            </div>
        </div>
    </header>
    <section>
        <div class="box">
            <div class="overlay"></div>
            <img th:src="@{/image/art_16378855673824_4f85c7.jpg}">
            <div class="title">제목</div>
            <div class="text">
                <img th:src="@{/image/people.png}" alt="사람">
                <span class="space">인원</span>
                <img th:src="@{/image/calendar.png}" alt="날짜">
                <span class="space">날짜</span>
            </div>
        </div>
        <div class="box">
            <div class="overlay"></div>
            <img th:src="@{/image/edasupb6ur3cx9vk5wdk.webp}">
            <div class="title">제목 2</div>
            <div class="text">
                <img th:src="@{/image/people.png}" alt="사람">
                <span class="space">인원</span>
                <img th:src="@{/image/calendar.png}" alt="날짜">
                <span class="space">날짜</span>
            </div>
        </div>
        <div class="box">
            <div class="overlay"></div>
            <img
                th:src="@{/image/ilcQqf__o2TdcXAj0XeVm1ZRxMeEVA6cQ4lzZcaLXoWeFe8iYdzwZSSp8Aw0jS0ZhBDIeLtkvtjdxXgZrz84C15hU4gftIKs2YNg33c4KEGBrQAo1xlh2BJoOAtIZ_Locz-nnfKA_LgwEIVa9hwxoQ.webp}">
            <div class="title">제목 3</div>
            <div class="text">
                <img th:src="@{/image/people.png}" alt="인원">
                <span class="space">인원</span>
                <img th:src="@{/image/calendar.png}" alt="날짜">
                <span class="space">날짜</span>
            </div>
        </div>
    </section>
</div>
</body>
</html>
