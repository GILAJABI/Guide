<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>
    <link rel="stylesheet" th:href="@{/css/post/reviewWrite.css}">
</head>

<body>

    <div id="container">
        <p style="color: #CCCCCC">스크롤해서 별점을 주세요</p>
        <div class="star_rating">
            <span class="star on" value="1"></span>
            <span class="star on" value="2"></span>
            <span class="star on" value="3"></span>
            <span class="star" value="4"></span>
            <span class="star" value="5"></span>
        </div>

        <input name="title" type="text" placeholder="제목을 입력하세요"> <br>
        <input name="money" type="text" placeholder="대략적인 여행 총 경비"><br>
        <textarea name="umemo" cols="40" rows="4" placeholder="내용을 입력하세요"></textarea> <br>
        <!-- <input id="select" type="file" accept="image/png" required="required" onchange='handleImageUpload(event)'
            style="display: none;" />

        <label for="select" class="file-upload-label">
            <div class="image-box">
                <img src="../board/image/camera.png">
            </div> -->

        <div class="ddd">
            <div class="my-image-container">

                <div class="my-image">

                    <img id="profile-image" th:src="@{/image/camera.png}" alt="프로필이미지">
                </div>
                <div class="file-upload-container">
                    <input id="select" type="file" accept="image/png" required="required"
                        onchange='handleImageUpload(event)' />
                    <label for="select" class="file-upload-label">
                        <img src="modify.png" alt="파일 선택">
                    </label>
                </div>

                <form>
                    <p><input type="date" style="width: 160px;"></p>
                    <!-- <p><input type="submit" value="Submit"></p> //이거없어도 되나?-->
                </form>
            </div>
        </div>

        <button type="submit">글쓰기 완료</button>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.star_rating .star').click(function () {
                $(this).addClass('on').prevAll('.star').addClass('on');
                $(this).nextAll('.star').removeClass('on');
            });
        });

        // 첨부파일
        function handleImageUpload(event) {
            const selectedFile = event
                .target
                .files[0]; // 선택된 파일 가져오기
            const profileImage = document.getElementById('profile-image'); // 프로필 이미지 요소 가져오기

            // FileReader 객체 생성
            const reader = new FileReader();

            // 파일 읽기에 성공했을 때의 동작 정의
            reader.onload = function () {
                profileImage.src = reader.result; // 읽은 이미지 데이터를 프로필 이미지의 src 속성에 할당하여 표시
            }

            // 선택된 파일을 읽음
            reader.readAsDataURL(selectedFile);
        }
    </script>
</body>

</html>
