<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이미지 박스 예시</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }

  .container {
    width: 950px;
    border: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
  }

  .container img {
    width: 950px;
    height: 310px;
  }

  .description {
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <img src="이미지_경로.jpg" alt="이미지 설명">
  <div class="description">이곳에는 이미지에 대한 설명을 작성하세요. 설명이 길어질 경우 이 부분만 늘어납니다.</div>
</div>

</body>
</html>
