<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품-메인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/post/carrotMain.css}">
    <script th:src="@{/js/post/carrotMain.js}"></script>
    <style>
        .board-title {
            color: black;
        }
        .image-section img {
            width: 100%;
            height: auto;
        }
        .carrotBox {
            margin-bottom: 20px;
        }
        #dateCSS {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div th:include="/include/header.html"></div>
<div class="container">
    <header>
        <div id="selectMenu">
            <a th:href="@{/post/joinMain}">모집</a>
            <a th:href="@{/post/reviewMain}">후기</a>
            <a th:href="@{/post/carrotMain}" style="color:#FF6392">상품</a>
        </div>
        <div id="selectMenu2">
            <div id="sortMenu">
                <a href="#" class="filter-link">최신순</a>
                <a href="#" class="filter-link">인기순</a>
                <a href="#" class="filter-link">많이 본 순</a>
                <a href="#" class="filter-link">댓글순</a>
            </div>
            <div id="use">
                <form>
                    <input type="text" name="query" id="searchInp">
                    <button type="submit" id="searchBtn">
                        <img th:src="@{/image/searchBtn.png}" alt="검색 버튼">
                    </button>
                </form>
                <button type="submit" id="postBtn">+ 올리기</button>
            </div>
        </div>
    </header>
    <section>
        <div th:each="post : ${posts}" class="carrotBox">
            <div class="image-section">
                <!-- Display the first image if available, otherwise show default image -->
                <img th:if="${post.imageDTOs != null && !post.imageDTOs.isEmpty()}"
                     th:src="@{'/api/photo/' + ${post.imageDTOs[0].uuid} + '_' + ${post.imageDTOs[0].fileName}}"
                     alt="사용자가 게시한 이미지"
                     th:onerror="@{/images/default.jpg}">
                <img th:if="${post.imageDTOs == null || post.imageDTOs.isEmpty()}"
                     src="@{/images/default.jpg}" alt="Default Image">
            </div>
            <div class="text-section">
                <span class="board-title" th:text="${post.title}">판매 물품 제목</span>
                <div class="additional-text">
                    <p id="dateCSS">[[${#temporals.format(post.registerDate, 'yyyy-MM-dd')}]]</p>
                    <p th:text="${post.likeCount} + ' likes'">좋아요수</p>
                    <p th:text="${post.views} + ' views'">조회수</p>
                </div>
            </div>
        </div>
    </section>
    <div class="container mt-3">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <!-- 이전 페이지 버튼 -->
                <li class="page-item" th:classappend="${!posts.hasPrevious()} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/post/carrotMain(page=${posts.number}, size=${posts.size})}" th:unless="${!posts.hasPrevious()}">Previous</a>
                </li>

                <!-- 페이지 번호 버튼들 -->
                <th:block th:each="i : ${#numbers.sequence(1, posts.totalPages)}">
                    <li class="page-item" th:class="${posts.number == i} ? 'active' : ''">
                        <a class="page-link" th:href="@{/post/carrotMain(page=${i}, size=${posts.size})}" th:text="${i}"></a>
                    </li>
                </th:block>

                <!-- 다음 페이지 버튼 -->
                <li class="page-item" th:classappend="${!posts.hasNext()} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/post/carrotMain(page=${posts.number + 2}, size=${posts.size})}" th:if="${posts.hasNext()}">Next</a>
                </li>

            </ul>
        </nav>
    </div>




</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
