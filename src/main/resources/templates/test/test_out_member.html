<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Profile</title>
</head>
<body>
<h1>Member Profile</h1>
<p>ID: <span th:text="${memberProfile.memberProfileId}"></span></p>
<p>UUID: <span th:text="${memberProfile.uuid}"></span></p>
<p>File Name: <span th:text="${memberProfile.fileName}"></span></p>
<p>Content: <span th:text="${memberProfile.content}"></span></p>
<!-- 이하 필요한 정보들을 추가로 표시할 수 있습니다. -->
</body>
</html>
