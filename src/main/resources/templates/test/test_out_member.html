<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Profile</title>
</head>
<body>
<h1>Member Profile</h1>
<p>UUID: <span th:text="${member_info.uuid}"></span></p>
<p>File Name: <span th:text="${member_info.fileName}"></span></p>
<p>Content: <span th:text="${member_info.content}"></span></p>

<img th:src="'/api/photo/' + ${member_info.uuid + '_' + member_info.fileName}" alt="Member Photo">

</body>
</html>
