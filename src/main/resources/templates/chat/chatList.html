<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 목록</title>
    <link rel="stylesheet" th:href="@{/css/chat/chat.css}">
</head>

<body>
<div class="header" th:include="/include/header.html"></div>

<div class="container">
    <div>
        <p id="title">채팅</p>
    </div>

     <div class="chat_box">
        <ul id="chat_arrange">
            <li class="chat_div" th:each="room : ${rooms}">
                <div class="chat_list">
                    <div class="circle" th:if="${room.receiver.profileInfo != null}">
                        <img th:class="profile" th:src="'/api/photo/' + ${room.receiver.profileInfo.uuid + '_' + room.receiver.profileInfo.fileName}">
                    </div>
                    <div class="circle" th:unless="${room.receiver.profileInfo != null}">
                        <img th:class="profile" th:src="@{/image/profile.png}">
                    </div>
                    <div class="list_div">
                        <span class="name" th:text="${room.receiver.name}">username1</span>
                    </div>
                    <div class="delete_div">
                        <button class="delete_btn" data-room-id="${room.roomId}">
                            <img th:src="@{/image/new_delete.png}">
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var chatListElements = document.querySelectorAll('.chat_list');
        chatListElements.forEach(function(element) {
            element.addEventListener('click', function() {
                // 클릭된 요소에서 roomId 값을 가져옵니다.
                var roomId = element.getAttribute('data-room-id');
                // roomId를 URL에 추가하여 동적으로 URL을 생성합니다.
                var url = 'chatRoom/' + roomId;
                // 현재 창으로 이동합니다.
                window.location.href = url;
            });
        });

        var deleteButtons = document.querySelectorAll('.delete_btn');
        deleteButtons.forEach(function(button) {
            button.addEventListener('click', function(event) {
                event.stopPropagation();

                var chatRoomId = button.getAttribute('data-room-id'); // data-room-id 속성으로 roomId를 가져옵니다.

                // AJAX 요청을 보냅니다.
                fetch('/chat/delete/' + chatRoomId, {
                    method: 'DELETE'
                }).then(response => {
                    if(response.ok) {
                        button.closest('.chat_div').remove(); // 요청이 성공하면 UI에서 해당 요소를 제거합니다.
                    } else {
                        alert('삭제 실패');
                    }
                });
            });
        });
    });
</script>
</body>

</html>
