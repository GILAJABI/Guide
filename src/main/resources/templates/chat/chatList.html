<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 목록</title>
    <link rel="stylesheet" th:href="@{/css/chat/chat.css}">
</head>

<body>
<div class="header" th:include="/include/header.html"></div>
<div class="container">
    <header>
        <p id="title">채팅</p>
    </header>
    <div>
        <ul id="chat_arrange">
            <li class="chat_div" th:each="room : ${rooms}">
                <div class="chat_list" th:data-room-id="${room.roomId}">
                    <img th:class="profile"
                         th:if="${room.receiver.profileInfo != null}"
                         th:src="'/api/photo/' + ${room.receiver.profileInfo.uuid + '_' + room.receiver.profileInfo.fileName}">
                    <img th:class="profile"
                         th:unless="${room.receiver.profileInfo != null}" th:src="@{/image/profile.png}">
                    <div class="list_div">
                        <span class="name" th:text="${room.receiver.name}">username1</span>
                    </div>
                    <div class="delete_div">
                        <button class="delete_btn">
                            <img th:src="@{/image/new_delete.png}">
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var chatListElements = document.querySelectorAll('.chat_list');
        chatListElements.forEach(function(element) {
            element.addEventListener('click', function() {
                // 클릭된 요소에서 roomId 값을 가져옵니다.
                var roomId = element.getAttribute('data-room-id');
                // roomId를 URL에 추가하여 동적으로 URL을 생성합니다.
                var url = 'chatRoom/' + roomId;
                // 현재 창으로 이동합니다.
                window.location.href = url;
            });
        });

        var deleteButtons = document.querySelectorAll('.delete_btn');
        deleteButtons.forEach(function(button) {
            button.addEventListener('click', function(event) {
                event.stopPropagation();

                var listItem = button.closest('.chat_div');

                if (listItem) {
                    listItem.remove();
                }
            });
        });
    });

</script>

</body>

</html>
