<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <!-- WebSocket 클라이언트용 SockJS 및 STOMP 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <!-- 로컬에 저장된 STOMP.js 파일 로드 -->
    <!--    <script type="module" th:src="@{/js/stompjs/esm6/compatibility/stomp.js}"></script>-->
</head>
<body>
<h1>Chat</h1>
<!-- 메시지를 입력할 폼 -->
<form id="chatForm">
    <label for="message"></label><input type="text" id="message" name="message" placeholder="메시지를 입력하세요">
    <button type="submit">전송</button>
</form>

<!-- 메시지를 출력할 영역 -->
<div id="chatMessages"></div>

<!-- JavaScript 파일 추가 -->
<script th:src="@{/js/chat/chat.js}"></script>
</body>
</html>
